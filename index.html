<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Formulario</title>
</head>
<body>
<div class="row mx-auto mt-5 justify-content-center">
  <div class="col-xl-8 col-md-10 col-sm-12">
    <div class="card mb-3">
        <div class="card-header bg-tertiary"><h4>Método de pago</h4></div>
        <form>
          <div class="card-body bg-tertiary bg-opacity-10">
            <div class="alert alert-danger text-dark bg-opacity-5" role="alert">
              Faltan campos por rellenar.
            </div>
            <div class="row d-flex g-3">
              <div class="col-5">
                <label for="cardNumber" class="form-label">Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="16"/>
              </div>
              <div class="col-3">
                <label for="cvc" class="form-label">Código CVC</label>
                <input type="text" class="form-control" id="cvc" placeholder="000" maxlength="3"/>
              </div>
              <div class="col-4">
                <label for="amount" class="form-label">Monto</label>
                <div class="input-group">
                  <span class="input-group-text">€</span>
                  <input type="text" class="form-control" id="amount" aria-label="Amount" placeholder="0.00"/>
                </div>
              </div>
              <div class="col-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="col-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
              <div class="col-5 col-lg-6">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" />
              </div>
              <div class="col-3">
                <label for="selectState" class="form-label">Provincia</label>
                <select class="form-select" aria-label="select-state-label" id="selectState">
                  <option selected>Escoge provincia</option>
                  <option value="1">Alava</option>
                  <option value="2">Albacete</option>
                  <option value="3">Alicante</option>
                  <option value="4">Almería</option>
                  <option value="5">Asturias</option>
                  <option value="6">Ávila</option>
                  <option value="7">Badajoz</option>
                  <option value="8">Barcelona</option>
                  <option value="9">Burgos</option>
                  <option value="10">Cáceres</option>
                  <option value="11">Cádiz</option>
                  <option value="12">Cantabria</option>
                  <option value="13">Castellón</option>
                  <option value="14">Ciudad Real</option>
                  <option value="15">Córdoba</option>
                  <option value="16">La Coruña</option>
                  <option value="17">Cuenca</option>
                  <option value="18">Gerona</option>
                  <option value="19">Granada</option>
                  <option value="20">Guadalajara</option>
                  <option value="21">Gipúzcoa</option>
                  <option value="22">Huelva</option>
                  <option value="23">Huesca</option>
                  <option value="24">Islas Baleares</option>
                  <option value="25">Jaén</option>
                  <option value="26">León</option>
                  <option value="27">Lérica</option>
                  <option value="28">Lugo</option>
                  <option value="29">Madrid</option>
                  <option value="30">Málaga</option>
                  <option value="31">Murcia</option>
                  <option value="32">Navarra</option>
                  <option value="33">Orense</option>
                  <option value="34">Palencia</option>
                  <option value="35">Las Palmas</option>
                  <option value="36">Pontevedra</option>
                  <option value="37">La Rioja</option>
                  <option value="38">Salamanca</option>
                  <option value="39">Segovia</option>
                  <option value="40">Sevilla</option>
                  <option value="41">Soria</option>
                  <option value="42">Tarragona</option>
                  <option value="43">Santa Cruz de Tenerife</option>
                  <option value="44">Teruel</option>
                  <option value="45">Toledo</option>
                  <option value="46">Valencia</option>
                  <option value="47">Valladolid</option>
                  <option value="48">Vizcaya</option>
                  <option value="49">Zamora</option>
                  <option value="50">Zaragoza</option>
                </select>
              </div>
              <div class="col-4 col-lg-3">
                <label for="postalCode" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="postalCode" />
              </div>
              <div class="col-8 col-lg-8 col-xxl-4 px-0 px-sm-2">
                <label>Método de pago</label>
                <div class="bg-secondary mt-3 ps-3 pb-2 pt-3 px-1 d-flex justity-content-between rounded-3">
                  <div class="form-check form-check-inline ms-lg-3 ms-1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="option1"/>
                    <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fs-3 bg-tertiary text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline ms-lg-3 ms-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option2"/><label class="form-check-label" for="visa">
                      <i class="fa-brands fa-cc-visa  fs-3 bg-secondary text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline ms-lg-3 ms-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amazon" value="option3"/>
                    <label class="form-check-label" for="amazon"><i class="fa-brands fa-cc-amazon-pay  fs-3 bg-secondary text-light"></i></label>
                  </div>
                  <div class="form-check form-check-inline ms-lg-3 ms-0">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="apple" value="option4"/>
                    <label class="form-check-label" for="apple">
                      <i class="fa-brands fa-cc-apple-pay  fs-3 bg-secondary text-light"></i></label>
                  </div>
                 </div>
              </div>
              <div class="col-12 col-lg-12 col-xxl-6 offset-xxl-2">
                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div id="coments" class="form-text">
                  Añada comentarios adicionales sobre su compra.
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-body-secondary d-flex justify-content-end bg-tertiary"
          >
            <input type="reset" class="btn btn-secondary me-2" value="Cancelar"/>
           
            <input type="submit" class="btn btn-primary" value="Enviar" />
            
          </div>
        </form>
  </div>
</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
